<!DOCTYPE html>
<html lang="en">
  <head>
    <title>1: Element selector</title>
  </head>
  <style>
    * {
      margin: 2;
      padding: 10px;
    }
    h1 {
      text-shadow: 0 0 3px #ff0000, 0 0 5px #0f00ff;
    }
    h2 {
      color: #0f00ff;
    }
    h3 {
      color: seashell;
    }
    h4 {
      color: yellow;
    }
    h5 {
      color: red;
    }
    h6 {
      color: azure;
    }
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      height: 50px;
      font-style: italic;
      text-align: center;
      font-family: "Fira-code";
    }
  </style>
  <body bgcolor="#000006">
    <h1>This is Heading-1</h1>
    <h2>This is Heading-2</h2>
    <h3>This is Heading-3</h3>
    <h4>This is Heading-4</h4>
    <h5>This is Heading-5</h5>
    <h6>This is Heading-6</h6>
  </body>
</html>

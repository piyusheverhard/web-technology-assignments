<!DOCTYPE html>
<html lang="en">
  <head>
    <title>2: Color</title>
  </head>
  <style>
    * {
      margin: 2;
      padding: 10px;
    }
    .ad {
      color: blue;
      text-align: center;
      font-style: italic;
    }
    .sd {
      background-color: red;
      color: aliceblue;
      text-align: center;
      border-radius: 10px;
      font-style: italic;
    }
    p {
      font-size: 50px;
    }
  </style>
  <body bgcolor="#000006">
    <div class="ad">
      <p><b>This is "ad" class</b></p>
      <p>The color of the text is BLUE and font-style the class is italic.</p>
    </div>
    <div class="sd">
      <p><b>This is "sd" class</b></p>
      <p>
        The background-color of the element is red and font-style of the class
        is italic.
      </p>
    </div>
  </body>
</html>
